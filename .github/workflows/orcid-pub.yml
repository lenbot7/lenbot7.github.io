name: ORCID Publications to Jekyll Posts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # Runs every day at 8 AM UTC, change as you like :3

jobs:
  fetch-orcid-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Fetch ORCID publications and generate Jekyll posts
        env:
          ORCID_ID: ${{ secrets.ORCID_ID }}
        run: |
          python scripts/orcid_to_jekyll.py --orcid-id "$ORCID_ID" --output-dir "_posts"

      - name: Commit new posts
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add _posts/*.md
          git commit -m "Add new Jekyll posts from ORCID publications" || echo "No changes to commit"
          git push
