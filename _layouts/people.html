---
layout: framework
---

<div class="people-page">
  {{ content }}
</div>

<style>
.people-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.person-card {
  background: var(--background-color);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.person-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
}

.person-photo {
  width: 100%;
  height: 280px;
  overflow: hidden;
  background: #f0f0f0;
}

.person-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.person-info {
  padding: 1.5rem;
}

.person-info h3 {
  margin: 0 0 0.5rem 0;
  font-size: 1.5rem;
  color: var(--text-color);
}

.person-title {
  margin: 0 0 1rem 0;
  font-weight: 600;
  color: var(--brand-color);
  font-size: 0.95rem;
}

.person-bio {
  margin: 0;
  line-height: 1.6;
  color: var(--text-color);
  font-size: 0.95rem;
}

@media (max-width: 768px) {
  .people-grid {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
}
</style>
